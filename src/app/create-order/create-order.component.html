<h3>Sipariş Ekle</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">UserID: </label>
      <input type="text" class="form-control" id="userID" required [(ngModel)]="user.id" name="userID">
    </div>

    <div class="form-group">
      <label for="name">ÜrünID: </label>
      <input type="text" class="form-control" id="productID" required [(ngModel)]="product.id" name="productID">
    </div>

    <div class="form-group">
      <label for="name">Açıklama: </label>
      <input type="text" class="form-control" id="explanation" required [(ngModel)]="explanation" name="explanation">
    </div>

    <button type="submit" class="btn btn-success">Ekle</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Ekleme Başarılı!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
