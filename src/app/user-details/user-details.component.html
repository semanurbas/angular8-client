<h2>Kullanıcı Detayları</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>İsim: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Soyisim: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{user.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Kullanıcı listesine geri dön</button><br>
